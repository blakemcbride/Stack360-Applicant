<div style="margin: 15px; text-align: center;">
    <style>
        .add-space {
            margin-top: 10px;
        }

        .field-width {
            width: 200px;
        }

        .local-grid {
            display: grid;
            grid-template-columns: max-content max-content;
            grid-column-gap: 10px;
            grid-row-gap: 20px;
            width: 393px;
            margin-top: 20px;
        }

        .local-grid span {
            align-self: center;
            text-align: right;
        }

    </style>

    <h1 id="company-name"></h1>
    <h2>Core Questions</h2>
    <div style="text-align: left; display: inline-block;">
        <div class="local-grid">

            <div style="display: inline-block; width: 100px; position: relative; top: -15px; text-align: right;">
                <span>How much merchandising experience:</span>
            </div>
            <drop-down id="years-experience" style="width: 200px; height: 25px;">
                <option value="">(select)</option>
                <option value="0">none</option>
                <option value="1">1-3 years</option>
                <option value="3">3-5 years</option>
                <option value="5">more than 5 years</option>
            </drop-down>

            <div style="display: inline-block; width: 100px; text-align: right;">
                <span>How will you get to work:</span>
            </div>
            <div>
                <div><check-box id="travel-personal"><div style="position: relative; top: 3px;">Personal vehicle</div></check-box></div>
                <div><check-box id="travel-friend"><div style="position: relative; top: 3px;">Friend or family</div></check-box></div>
                <div><check-box id="travel-public"><div style="position: relative; top: 3px;">Public transportation</div></check-box></div>
                <div><check-box id="travel-unknown"><div style="position: relative; top: 3px;">Don't know</div></check-box></div>
            </div>
        </div>

        <div style="margin-top: 20px;">
            Indicate what shifts you are available to work:
        </div>
        <div><check-box id="day-shift"><div style="position: relative; top: 3px;">Days</div></check-box></div>
        <div><check-box id="night-shift"><div style="position: relative; top: 3px;">Nights</div></check-box></div>
        <div><check-box id="both-shift"><div style="position: relative; top: 3px;">Both</div></check-box></div>

        <div style="margin-top: 20px; text-align: left; display: inline-block;">
            Are you a military veteran?
            <radio-button group="military-veteran" value="N">No</radio-button>
            <radio-button group="military-veteran" value="Y">Yes</radio-button>
        </div>
    </div>

    <div style="margin-top: 20px;">
        <push-button id="cancel" style="margin-right: 20px;">Cancel</push-button>
        <push-button id="save">Save</push-button>
    </div>

</div>
