<div style="margin: 10px; text-align: center;">
  <style>
    .add-space {
      margin-top: 10px;
    }

    .field-width {
      width: 200px;
    }

    .local-grid {
      display: grid;
      grid-template-columns: 130px max-content;
      grid-column-gap: 10px;
      grid-row-gap: 20px;
      width: 393px;
      margin-top: 20px;
    }

    .local-grid span {
      align-self: center;
      text-align: right;
    }

  </style>

  <img id="company-logo">
  <h1 id="company-name"></h1>
  <h2>Applicant Portal</h2>

  <div>
    <h2>Password Creation</h2>
  </div>
  <div>
    Please create a password that you can use whenever you return to this site.
  </div>
  <div style="text-align: -webkit-center;">
    <div class="local-grid">
      <span>New Password:</span>
      <text-input id=password1" class="field-width" minlength="8" maxlength="12" password></text-input>

      <span>Confirm Password:</span>
      <text-input id=password2" class="field-width" minlength="8" maxlength="12" password></text-input>
    </div>
  </div>

  <div style="text-align: center; margin-top: 30px;">
    <push-button id="cancel">Cancel</push-button>
    <push-button id="set-password" style="margin-left: 20px;">Set Password</push-button>
  </div>
</div>
